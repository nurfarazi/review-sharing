<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm">

      <p>
        <mat-form-field>
          <input matInput placeholder="Write Your Review" type="text" formControlName="body" required>
          <mat-error *ngIf="formErrors.body">
            {{ formErrors.body }}
          </mat-error>
        </mat-form-field>
      </p>

    </form>

    <button mat-raised-button type="submit" [disabled]="!userForm.valid" mat-button (click)="onSubmit()">Post
    </button>

  </mat-card-content>
</mat-card>
